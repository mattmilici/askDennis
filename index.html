        <main class="container light">
            <div class="row">
                <div class="col-12 text-center row-items">
                    <h1>ask me anything</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p>Powered by <span>VERY</span> complex algorithms</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center row-item">
                    <img class="text-center img-fluid" src="images/dennis-photo.png" alt="photo of dennis" />

            </div>

            <div class="row ">
                <div class="col-12 text-center row-item" id="textField">
                    <h5 id="questionPrompt">let's get started</h5>
                    <input type="text" name="userInput" id="userInput" placeholder="a toy car..." required />
                    <button type="submit" id="nextButton" class=" btn btn-light btn-rounded">next</button>
                </div>
            </div>
            <div class="row">
                <div id="buttonField" class=" col-12 text-center row-item ">
                    <button id="startButton" class=" btn btn-light btn-rounded">ask me!</button>
                    <button id="noButton" class="yesNoButton btn btn-light btn-rounded">no</button>
                    <button id="yesButton" class="yesNoButton btn btn-light btn-rounded">yes</button>
                </div>
            </div>
        </main>
